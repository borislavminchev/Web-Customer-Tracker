<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{/css/style.css}">
    <link rel="stylesheet"  th:href="@{/css/add-customer-style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div id = "wrapper">
        <div id = "header">
            <h2 align="middle">CRM - Customer Relationship Manager</h2>
        </div>
    </div>

    <div id="container">
        <p class="h4 mb-4">Save Customer</p>

        <form action="saveCustomer" th:object="${customer}" method="post">
            <table>
                <input type="hidden" th:field="*{id}" th:value="*{id}">
                <tbody>
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text" class="form-control mb-4 col-auto"  th:field="*{firstName}" th:value="*{firstName}"></td>
                    </tr>
                    <tr>
                        <td><label>Last Name:</label></td>
                        <td><input type="text" class="form-control mb-4 col-auto" th:field="*{lastName}" th:value="*{lastName}"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="text" class="form-control mb-4 col-auto" th:field="*{email}" th:value="*{email}"></td>
                    </tr>
                    <tr>
                       <td ><input type="submit" class="btn btn-info col-auto" value="Save"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <p>
            <a href="list">Back to list</a>
        </p>
    </div>
</body>
</html>
