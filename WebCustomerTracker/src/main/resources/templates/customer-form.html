<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  th:href="@{\css\style.css}">
    <link rel="stylesheet"  th:href="@{\css\add-customer-style.css}">
</head>
<body>
    <div id = "wrapper">
        <div id = "header">
            <h2>CRM - Customer Relationship Manager</h2>
        </div>
    </div>

    <div id="container">
        <h3>Save Customer</h3>
        <form action="saveCustomer" th:object="${customer}" method="post">
            <table>
                <input type="hidden" th:field="*{id}" th:value="*{id}">
                <tbody>
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text" th:field="*{firstName}" th:value="*{firstName}"></td>
                    </tr>
                    <tr>
                        <td><label>Last Name:</label></td>
                        <td><input type="text" th:field="*{lastName}" th:value="*{lastName}"></td>
                    </tr>
                    <tr>
                        <td><label>Email:</label></td>
                        <td><input type="text" th:field="*{email}" th:value="*{email}"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Save" class="save"></td>
                    </tr>
                </tbody>
            </table>
        </form>
        <div style="clear; both"></div>
        <p>
            <a href="list">Back to list</a>
        </p>
    </div>
</body>
</html>
